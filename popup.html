<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="./js/popup.js"></script>
</head>
<body>
    <style type="text/css">
        input.number{
            width: 50px;
        }
    </style>
    <div id="main">
        <form>
            <div id="jmpFloor">
                <input type="number" class="number" id="EB_jmpFloor_floor">
                <input type="button" class="button" id="BTN_jmpFloor" value="跳转楼层">
            </div>
            <div id="hideFloor">
                <input type="number" class="number" id="EB_hideFloor_floor">
                <input type="button" class="button" id="BTN_hideFloor" value="隐藏楼层">
            </div>
            <div id="showFloor">
                <input type="number" class="number" id="EB_showFloor_floor">
                <input type="button" class="button" id="BTN_showFloor" value="显示楼层">
            </div>
        </form>
    </div>
</body>
